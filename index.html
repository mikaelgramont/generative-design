			body {
				background: #eee;
			}
			main {
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			canvas {
				outline: 1px solid #333;

				margin: 0 auto;
			}
		</style>
		<div class="wrapper">

			<label>Iterations<input type="range" min="1" max="200" value="20" id="iterations"/></label>
			<label>Angle<input type="range" min="-360" max="360" value="45" id="angle"/></label>
			<label>Size<input type="range" min="1" max="400" value="100" id="size"/></label>
			<p id="position">0, 0</p>
		</div>
		<script src="rectangle.js"></script>
